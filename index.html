<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="logo-side">
        <div class="logo-banner">hey</div>

                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
