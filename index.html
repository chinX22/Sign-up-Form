<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-side">
        <div class="logo-banner" style="background-color:rgba(0, 0, 0, 0.654);"> <img src="assets/Dung_Defender_Stagger.png" alt="DD"></div>
        <div class="foot">Foto by team cherry :3</div>
    </div>
    <div class="form-side">
        <div class="head">
            <p>You should sign up for my thing, sign up now here on this website now sign up</p>
            <p>Sign up</p>
            
        </div>
        <div class="form-body">
            <h1>This is the Form</h1>
            <form action="">
                <div>
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="p_number">PHONE NUMBER:</label>
                    <input type="text" id="p_number">
                </div>
                <div>
                    <label for="pass_1">PASSWORD:</label>
                    <input type="password" id="pass_1">
                </div>
                <div>
                    <label for="pass_2">CONFIRM PASSWORD:</label>
                    <input type="password" id="pass_2">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <span><a href="google.com">Log in</a></span>
            </p>
        </div>
    </div>
</body>
</html>
